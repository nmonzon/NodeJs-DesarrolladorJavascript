<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos literales</title>
</head>
<body>
        <h1>literales Numericos</h1>
        <p id="numerico1"></p>
        <p id="numerico2"></p>
        <p id="numerico3"></p>
        
        <h1>literales de cadena</h1>
        <p id="cadena1"></p>
        <p id="cadena2"></p>
        <p id="cadena3"></p>

        <h1>literales de expresion</h1>
        <p id="expresion1"></p>
        <p id="expresion2"></p>
        <p id="expresion3"></p>

        <h1>literal de funcion</h1>
        <p id="funcion"></p>
        
</body>
<script>
    document.getElementById("numerico1").innerHTML = 4343;
    document.getElementById("numerico2").innerHTML = 23.4;
    document.getElementById("numerico3").innerHTML = 556e2;

    document.getElementById("cadena1").innerHTML = "Maria Perez";
    document.getElementById("cadena2").innerHTML = "Como estas";
    document.getElementById("cadena3").innerHTML = "Hola";

    document.getElementById("expresion1").innerHTML = 3 + 5;
    document.getElementById("expresion2").innerHTML = 4 * 3;
    document.getElementById("expresion3").innerHTML = 8 / 4 + 3;

    function miFuncion(){
        document.getElementById("funcion").innerHTML = "myFuncion!!!";
    }
    miFuncion();
</script>
</html>
